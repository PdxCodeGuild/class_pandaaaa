<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script src="secrets.js" defer></script>
        <script src="scripts.js" defer></script>
        <title>&#127790;FAVQs&#127790;</title>
    </head>
    <body>

    <div id = "app">
        <div class = "searchBar">
            <button class = "myBtn" v-on:click="newSearch">SEACH</button>
            <input type="text" id ="searchTerm" v-model="searchTerm"></input><br>
        </div>
        <div class = "quoteContainer" v-for="(quote,index) in currentQuotes">
            <p class = "quoteBody">
                {{quote.body}}
            </p>
            <p class = "quoteAuthor">
                {{quote.author}}
            </p>
        </div>
        <div class ="paginateBtns">
            <button id = "preBtn" class="preBtn hide myBtn" v-on:click="prePage">PRE</button>
            <button id = "currPageBtn" class = "currPageBtn hide myBtn">Page: {{currPage}}</button>
            <button id = "nextBtn" class="nextBtn hide myBtn" v-on:click="nextPage">NEXT</button>
        </div>
    </div> 
    
    
    
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script
    </body>
</html>

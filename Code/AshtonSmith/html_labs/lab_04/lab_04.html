<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab_04.css">
</head>

<body>
    <banner>
        BURRITO CO
    </banner>
    <form  action= "https://webhook.site/55864554-859e-4db3-a5b2-f06fb75b8321" method="post">
        <selections style="color: azure;"> <!-- Burrito option selectors -->
            <!-- Tortilla(radios) -->
            <p>Tortilla</p>
            <input type="radio" name="tortilla" value="white">
            <label for="white">White</label><br>
            <input type="radio" name="tortilla" value="wheat">
            <label for="wheat">Wheat</label><br>
            <input type="radio" name="tortilla" value="spinach">
            <label for="spinach">Spinach</label><br>
            <input type="radio" name="tortilla" value="corn">
            <label for="corn">Corn</label><br>

            <!-- Rice (radios) -->
            <p>Rice</p>
            <input type="radio" name="rice" value="white">
            <label for="white">White</label><br>
            <input type="radio" name="rice" value="brown">
            <label for="brown">Brown</label><br>

            <!-- Beans (radios) -->
            <p>Beans</p>
            <input type="radio" name="beans" value="black">
            <label for="black">Black</label><br>
            <input type="radio" name="beans" value="pinto">
            <label for="pinto">Pinto</label><br>

            <!-- Protein (radio) -->
            <p>Protein</p>
            <input type="radio" name="protein" value="carnitas">
            <label for="carnitas">Carnitas</label><br>
            <input type="radio" name="protein" value="chicken">
            <label for="chicken">Chicken</label><br>
            <input type="radio" name="protein" value="sofritas">
            <label for="sofritas">Sofritas</label><br>
            <input type="radio" name="protein" value= "none">
            <label for="none">None</label><br>

            <!-- Additional Ingredients (checkboxes) -->
            <p>Additional Ingredients</p>
            <input type="checkbox" name="cheese">
            <label for="cheese">Cheese</label><br>
            <input type="checkbox" name="sour cream">
            <label for="sour cream">Sour Cream</label><br>

            <!-- Delivery Instructions (textarea) -->
            <p>Delivery Instructions</p>
            <input type="text" name="delivery instructions"><br>

            <input type="submit" >   
        </selections>
</form>
</body>

</html>

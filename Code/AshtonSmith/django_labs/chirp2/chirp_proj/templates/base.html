<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    </head>
    <body class ='main-body container'>
    <div class = 'row'>
        <nav class = 'left-bar col'>
        {% if user.is_authenticated %}
            logo
            <a href="{% url 'home' %}">Home </a>
            <a href='#'>Explore </a>
            <a href='#'>Notifications </a>
            <a href='#'>Messages </a>
            <a href='#'>Bookmarks </a>
            <a href='#'>Lists </a>
            <a href="{% url 'profile' user.pk %}">Profile </a>
            <a href='#'>More </a>
            <button type="button" class="btn btn-primary">Chirp</button>
        {% endif %}
        </nav>

        <div class = 'center-content col'>
                {% block content %}
                {% endblock %}
        </div>

        <nav class = 'right-bar col'>
        {% if user.is_authenticated %}
            <form method = 'GET' class="form-inline my-2 my-lg-0" style = 'display:flex;' action = "#">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name= 'Search'>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            <p> Other stuff</p>
        {% endif %}
        </nav>

        </div>
        <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js" integrity="sha512-NomYb5rMKF3A008ob4pKQ2U8/1j5U7tP1ScVtEKriqH9JmO4UiGYiDocerfvTxSFq7/2b+SSnSvGNBVhhwXNEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>

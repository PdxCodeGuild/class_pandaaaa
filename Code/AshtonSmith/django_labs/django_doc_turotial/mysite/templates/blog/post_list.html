{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <div class = "header1234">
            <img class = "rounded-circle usr_img" src="{{ post.author.profile.image.url }}">
                <a href = '#'>{{ post.author.name }}</a>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <time class="date">{{ post.published_date }}</time>
            </div>
            <div>
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}

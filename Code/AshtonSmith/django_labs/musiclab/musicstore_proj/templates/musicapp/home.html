{% extends 'base.html' %}
{% load static %}


{% block content %}
{% for album in albums%}
<div class = 'card p-3 m-3'>
    <a href = "{% url 'album' pk=album.pk %}">{{album.name}} </a><br>
    <a href = "{% url 'artist' pk=album.artist.pk %}">{{album.artist}} </a><br>
    
</div>

{% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class= 'd-flex flex-row flex-wrap'>
    {% for result in data%}
   {{result.title}}<br><br>
    {% for radio in result.radios%}
    <div class="card flex-fill m-4" style='align-items:center; width:min-content; background:white;' >
    STATION TITLE : {{radio.title}}<br>
    <img class = 'card-img-top' src = {{ radio.picture }} style= 'width:400px!important; height: 400px!important; background-clip: padding-box; object-fit: cover; padding-top:10px;'>       
   <br><br>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >LISTEN</button>
   </div>
   {% endfor %}
   {% endfor %}
   </div>
{% endblock %}

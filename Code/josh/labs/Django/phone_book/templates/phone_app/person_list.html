{% extends 'base.html' %}

{% block content %}
<ul>
  {% for person in object_list %}
    <li><a href="{% url 'phone_app:profile' person.id %}">{{person.name}}</a></li>
    <li>{{person.email}}</li>
    <li>{{person.phone_number}}</li>
    <li>{{person.address}}</li>
<br>
  {% endfor %}
</ul>
{% endblock %}

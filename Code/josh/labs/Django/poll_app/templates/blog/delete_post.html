{% extends 'base.html' %}

{% block content %}
<div class="main">
  <!-- Create a Form -->
  <form method="POST">
      <!-- Security token by Django -->
      {% csrf_token %}
      Are you sure you want to delete {{ data.title }} ?
      <input type="submit" value="Yes" />
      <a href="{% url 'post_details' data.id  %}">Cancel </a>
  </form>
</div>
{% endblock %}

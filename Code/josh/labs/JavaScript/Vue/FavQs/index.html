<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FavQ Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <div id="app">
        <div class="card">
          <!-- <div class="card-header">
            Quote
          </div> -->
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{qotd}}</p>
              <footer class="blockquote-footer">{{qotdAuthor}}</footer>
            </blockquote>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Search Term</label>
          <input type="text" class="form-control" v-model="searchTerm" id="searchTerm" placeholder="funny" />
          <button type="button" v-on:click="getQuotes" class="btn btn-primary">Search</button>
          <div v-for="quote in quotes">
            <div class="card m-2">
              <div class="card-header">
                <a v-bind:href="quote.url">Quote</a>
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>{{quote.body}}</p>
                  <footer class="blockquote-footer">{{quote.author}}</footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>

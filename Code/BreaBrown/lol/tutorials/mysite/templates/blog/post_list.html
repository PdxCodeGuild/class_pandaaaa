{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
        <header>
        <h1><a href="/"></a>Django Girls Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <time>{{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>
        </article>
        {% endfor %}
        <img src="{% static 'lobster.jpeg' %}" alt="lobster"/>

{% endblock %}

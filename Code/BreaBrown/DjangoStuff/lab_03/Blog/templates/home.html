{% extends 'base.html' %}


{% block content %}

    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'posts:detail' post.id %}"> {{ post.title }}</a><h2>
            <h3><i><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></i></h3>
            <p>{{ post.body|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}

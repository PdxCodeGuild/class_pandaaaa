{% extends 'base.html' %}
{% block content %}
    <span>
    <h2>{{ user_profile.username }}</h2>
    <h4><i>Member since: {{ user_profile.date_joined }}</i></h4>

    {% for post in user_profile.post_set.all %}
        <div class="post-entry">
            <h4><i>{{ post.author.username }} -- {{ post.date_created }}</i><h4>
            <p><a href="{% url 'ChirpApp:detail' post.id %}">{{ post.body|linebreaksbr }}</a></p>
        </div>
    {% endfor %}
    </span>
{% endblock content %}

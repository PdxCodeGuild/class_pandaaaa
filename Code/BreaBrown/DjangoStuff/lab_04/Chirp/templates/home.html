{% extends 'base.html' %}


{% block content %}

    {% for post in object_list %}
        <div class="post-entry">
            <h3><a href="{% url 'ChirpApp:detail' post.id %}">{{ post.body|linebreaksbr }}</a></h3>
            <p><i><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></i> -- {{ post.date_created }}</p>
        </div>
    {% endfor %}

{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<h1> Create a Post! </h1>
    <form action='' method="POST">
        {% csrf_token %}
        Title: <input type="text" name="title"><br>
        body:<br> <textarea name="body" id="" cols="30" rows="10">type entry description here</textarea><br>
        {% comment %} user: <input type="ForeignKey" name="user"><br> {% endcomment %}
        <input type="checkbox" name="Public" value="Public"> Public<br>
        Date Created: <input type="Date" name="date_created"><br>
        Date Edited: <input type="Date" name="date_edited"><br>
        <input type="submit" value="submit">
    </form>
{% endblock %}

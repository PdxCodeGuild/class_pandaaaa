<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask Unit Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body>
        <h1>Unit Converter Bruh!</h1>
        <div class="form-div">
            {{ converted }}
            <a href="/converter">Get New Conversion</a>
        </div>
        <form action="converter" method="POST">
            <input type="text" name="distance" placeholder="Enter the distance"/>
            <input type="text" name="units" placeholder="What are the starting units?"/>
            <input type="text" name="new_units" placeholder="What are the new units to be?"/>
            <button type="submit">submit</button>
        </form>
        <p>/converter</p>
    </body>
</html>

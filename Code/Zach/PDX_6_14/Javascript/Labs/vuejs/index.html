<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>

        <style>#mapid { height: 900px; }</style>
        
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div class="container" id="mapid"></div>
        <br><br>
        <div class="container center-align grey" id="app">
            {{message}}
            <button v-on:click="getUsers"> get users</button><br><br>
            <button v-on:click="newMessage"> new message</button>
        </div>
        
        <div class="container" v-if="!users.length">you don't have users

        </div>
        <div class="container" v-for="user in users" :key="user.id">
            <p v-onclick="removeUser(user.username)">{{user.name}}</p>

        </div>
        <form>
            <div class="container">
                <label for="name" class="form-label">Name</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="container">
                <label for="lat" class="form-label">Name</label>
                <input type="number" class="form-control" id="lat">
            </div>
            <div class="container">
                <label for="long" class="form-label">Name</label>
                <input type="number" class="form-control" id="long">
            </div>
            <button class="btn btn-primary" v-on:click="addUser">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="secrets.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>

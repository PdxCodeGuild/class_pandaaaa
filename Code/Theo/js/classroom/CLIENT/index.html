<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Beginning of vue -->
        <div id="app">
            
            <!-- Add button -->
            <button class='btn btn-primary' type='button' v-on:click='add'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg> Add a new Student
            </button>

            <!-- Student card -->
            <div class="card" v-for='(student,index) in allStudents'>
                <div class="card-body">
                    <div class="card-title">{{student.first_name}} {{student.last_name}}</div>
                    <div class="card-subtitle mb-2 text-muted">{{student.cohort}}</div>
                    <form action="#" v-on:submit.prevent>
                        <label for="fav_topic" class="col-sm-2 col-form-label">Favorite Topic</label>
                        <input class='form-control' id='fav_topic' type="text" :placeholder="student.fav_topic" disabled>
                        <label for="fav_teacher" class="col-sm-2 col-form-label">Favorite Teacher</label>
                        <input class='form-control' id='fav_teacher' type="text" :placeholder="student.fav_teacher" disabled>
                        <label for="capstone" class="col-sm-2 col-form-label">Capstone</label>
                        <input class='form-control' id='capstone' type="url" :placeholder="student.capstone" disabled>
                    </form>
                    <a href="#" class='btn btn-primary' v-on:click='edit(student.id)'>Edit</a>
                    <a href="#" class='btn btn-danger' v-on:click='remove_prompt(student.id,index)'>Delete</a>  
                </div>
            </div>
        </div>
        <!-- End of vue -->
    </div>
    
    <!-- remove dialog -->
    <div class="modal fade" id='remove-dialog'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Delete Student <span id='student_name'></span></div>
                <div class="modal-body">Are you sure you want to delete <span id='student_name'></span>?</div>
                <div class="modal-footer">
                    <a href='#' class='btn btn-primary' id='close_prompt'>Cancel</a>
                    <a href="#" class='btn btn-danger' id='remove_student'>Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Create New Student dialog -->
    <div class="modal fade" id='create-dialog'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Add new Student</div>
                <div class="modal-body">
                    <label for="fav_topic" class="col-sm-2 col-form-label">First Name</label>
                    <input type="text" class='form-control' id="fname" placeholder='first name'>
                    <label for="fav_topic" class="col-sm-2 col-form-label">Last Name</label>
                    <input type="text" class='form-control' id="lname" placeholder='last name'>
                    <label for="fav_topic" class="col-sm-2 col-form-label">Cohort</label>
                    <input type="text" class='form-control' id="cohort" placeholder='cohort'>
                    <label for="fav_topic" class="col-sm-2 col-form-label">Favorite Topic</label>
                    <input type="text" class='form-control' id="fav_topic" placeholder='favorite topic'>
                    <label for="fav_topic" class="col-sm-2 col-form-label">Favorite Teacher</label>
                    <input type="text" class='form-control' id="fav_teacher" placeholder='favorite teacher'>
                    <label for="fav_topic" class="col-sm-2 col-form-label">Capstone</label>
                    <input type="text" class='form-control' id="capstone" placeholder='capstone'>
                </div>
                <div class="modal-footer"></div>
                    <a href='#' class='btn btn-primary' id='close_prompt'>Cancel</a>
            </div>
        </div>
    </div>

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- My JS -->
    <script src="app.js"></script>
</body>
</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New task</h1>
<div class="card">
    <div class="card-title">
        Add an item
    </div>
    <form method='POST'>
        {% csrf_token %}
        {{todo_form|crispy}}
        <div class="card-action">
            <input type='submit' class="btn primary"></submit>
        </div>
    </form>
</div>

{% endblock %}

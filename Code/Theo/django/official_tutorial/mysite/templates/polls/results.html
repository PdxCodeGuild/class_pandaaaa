{% extends 'base.html' %}

{% block content %}

<div class="card">
    <span class="card-title">{{ question.question_text }}</span>
    <div class="card-content">
            <div class="row">
                <ul>
                    {% for choice in question.choice_set.all %}
                    <li>
                        <div class="col s2">
                            {{ choice.choice_text }} 
                        </div>
                        <div class="chip">
                            {{ choice.votes }} vote{{ choice.votes | pluralize }}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        <div class="card-action">
            <a href="{% url 'polls:index' %}" class='btn'>Back to Polls</a>
            <a href="{% url 'polls:detail' question.id %}" class='btn'>Vote again?</a>
        </div>
    </div>    
</div>



{% endblock %}

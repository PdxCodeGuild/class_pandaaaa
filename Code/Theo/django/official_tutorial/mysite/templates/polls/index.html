{% extends 'base.html' %}

{% block content %}
<div class="col s12 m6">
    <span class="card-title">Poll Questions</span>
    {% if latest_question_list %}
    {% for question in latest_question_list %}
        <div class="card-panel">
            <p>{{ question.question_text }}</p>
            <a href="{% url 'polls:detail' question.id %}" class='btn'>Vote Now</a>
            <a href="{% url 'polls:results' question.id %}" class='btn'>Results</a>
        </div>
    {% endfor %}
    {% else %}
        <p>No polls available</p>
    {% endif %}

</div>
{% endblock %}

{% extends 'base.html' %}


{% load static %}
{% block title %} edit {% endblock %}

{% block content %} 
<div class="container m-3">

<form method='POST' action="{% url 'blogapp:edit' post.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name='title' class="form-control" id="title" aria-describedby="title" value={{post.title}}>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea rows="10" name='body' type="text" class="form-control" id="body" aria-describedby="usernameHelp">
        {{post.body}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



{% endblock %}

{% extends 'base.html' %}

{% load static %}
{% block title %} profile {% endblock %}

{% block content %} 
<div class='container'> 
    <h3 class="mt-3 mb-3">All {{user.username}}'s Posts Here</h3>
{% for post in user_posts %}
<div class="card" style="">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{post.body}}</p>
      <a href="{% url 'blogapp:edit' post.id %}" class="btn btn-primary">Edit</a>
    </div>
  </div>

{% endfor %}
{% endblock %}
</div>

{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            title: {{ blog.title }}
        </div>
        <div class="card-body">
          <h5 class="card-title">created at: {{ blog.created_at }}, user: {{ blog.user }}</h5>
          <p class="card-text">{{blog.body}}</p>
          <a href="{% url 'update' blog.id %}" class="btn btn-primary">update</a>
          <a href="{% url 'remove' blog.id %}" class="btn btn-primary">remove</a>
          <a href="{% url 'profile' %}" class="btn btn-primary">back to profile</a>
        </div>
      </div>
{% endblock %}

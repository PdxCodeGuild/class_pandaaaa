{% extends 'base.html' %}

{% block content %}
<div class="container">

<h1> Hello {{request.user.username}}</h1>
{% for post in posts %}
<div class="card" >
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">By {{post.user}}</h6>
      <p class="card-text">{{ post.body}}</p>
      <a href="{%url 'update' post.id %}">Update post</a>
      <a href="{%url 'remove' post.id %}">Delete post</a>
    </div>
  </div>

{% endfor %}

<a href="{%url 'add' %}">create new post</a>
</div>
{% endblock %}

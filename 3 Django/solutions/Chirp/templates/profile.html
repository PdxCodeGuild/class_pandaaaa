{% extends 'base.html' %}
{% block nav_item_profile %}active{% endblock nav_item_profile %}

{% block content %}
<div class="card">
    <ul class='list-group'>
        <li class="list-group-item">Username: {{object}}</li>
        <li class="list-group-item">Email: {{object.email}}</li>
    </ul>
    <div class="card">
        <ul class="list-group">
            {% for Chirp in object.Chirps.all %}
            <li class="list-group-item list-group-item-primary">{{Chirp.created}}</li>
            <li class="list-group-item list-group-item-secondary">Created: {{Chirp.message}}</li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="app"> 
            <div class="btn-group" role="group" aria-label="Basic example">
                <button v-on:click="getPage(1)" type="button" class="btn btn-outline-primary">Save Another Dog</button>
                <button v-on:click="getPage(2)"type="button" class="btn btn-outline-secondary">See All Dogs</button>
                <button v-on:click="getPage(3)" type="button" class="btn btn-outline-success">Three</button>
                <button v-on:click="getPage(4)" type="button" class="btn btn-outline-danger">Four</button>
                <button v-on:click="getPage(5)" type="button" class="btn btn-outline-warning">Five</button>
                <button v-on:click="getPage(6)" type="button" class="btn btn-outline-info">Six</button>
            </div>

        <h1>Hello DOGS</h1>
        <!-- page 1 create dogs -->
        <div v-if="pageNum == 1">
            <div class="form-floating">
                <input type="text" id="dogname" class="form-control" v-on:keyup.enter="addDog" v-model="name"/>
                <label for="dogname">Dog name</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="number" id="age" v-model="age">
                <label for="age">age</label>
            </div>
            <div class="form-floating">
                <select id="size" class="form-control" v-model="size" > 
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>SUPER big</option>
                </select>
                <label for="size">size</label>
            </div>
            <div class="form-floating">
                <select id="breed" class="form-control" v-model="breed" @change="getPic">
                    <option v-for="breed in breedsList">{{breed}}</option>
                </select>
                <label for="breed">breed</label>
            </div>
            <img v-if="dogPic" v-bind:src="dogPic" class="img-fluid" alt="...">
            <button v-on:click="getPic" v-if="dogPic"type="button" class="btn btn-secondary">Not my dog, try again</button>
            <button v-on:click="saveDog" v-if="dogPic"type="button" class="btn btn-secondary">SAVE THIS DOG</button>
        </div>
        <!-- page 2 ALL DOGS -->
        <div v-else-if="pageNum==2">
            <h3>ALL DOGS</h3>
            <button v-on:click="saveAllDogs" type="button" class="btn btn-secondary">SAVE ALL DOG</button>
            <button v-on:click="downloadDogs" type="button" class="btn btn-secondary">DOWNLOAD DOG</button>

            <div v-for="dog in savedDogs"class="card" style="width: 18rem;">
                <img class="card-img-top" v-bind:src="dog.dogPic" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title">{{dog.name}}</p>
                  <p class="card-text">
                      <li>Breed: {{dog.breed}}</li>
                      <li>age: {{dog.age}}</li>
                      <li>size: {{dog.size}}</li>
                  </p>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js" integrity="sha512-mz0EI+Ay1uIJP7rZEX8C/JlTAcHRIQ8Sny4vxmmj8MSzDJgG9NxxY2pUmOGv1lO7imFIFMyjjCzEXEywNgaUdQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
